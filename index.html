<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" type="text/css" href="resume.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

</head>

<body>
  <h1 id="subt"><i>Create your Resume</i></h1>

  <div id="container">
    <h2 id="header">personal Details</h2>
    <label for="Name">Name </label> &nbsp;&nbsp;
    <input type="text" name="Name" id="name" placeholder="Enter Name">
    <br>
    <br>
    <label for="father'sname">Father's Name</label> &nbsp;&nbsp;
    <input type="text" name="father'sName" id="fName" placeholder="Father's Name"></input>
    <br>
    <br>
    <label for="dob">Date of birth</label> &nbsp; &nbsp;
    <input type="date" name="dob" id="dob"></input>
    <br>
    <br>
    <label for="contactNumber">Enter Contact Number:</label>
    <input type="tel" name="contactNumber" id="cont"  placeholder="Enter Contact Number">
    <br>
    <br>
    <label for="email">Enter your email:</label>
    <input type="email" name="email" id="Email" placeholder="enter e-mail">
    <br>
    <br>
    
    <h3>Enter Address</h3><br>
    <textarea name="address" rows="5" cols="40" id="add">
      </textarea>
    <h3>upoad photo </h3>
    <input type="file" name="image" id="img" accept="image/*"></input>



    <h2> Education details </h2>
    <table id = "education">
      <tr>
        <th>
          Qualification 
        </th>
        <th>
          Institute 
        </th>
        <th>
          Starting Year
        </th>
        <th>
          Ending year
        </th>
        <th>
          Percentage 
        </th>
      </tr>
    </table>
    <button onclick="addDetails()"> Add Details</button>
    <button onclick="removeDetails()">Remove Details</button>
    <br>
    <br>

    <button type="button" onclick="downloadPdf()">
      Get Resume
   </button>

  
  
  
</div>

</body>
<script src="resume.js"></script>




 
 <script src="this file path/jspdf.plugin.autotable.js"></script>

</html>
